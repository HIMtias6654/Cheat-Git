<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Cheat Git</title>
</head>
<body>
    <h1>Own Cheat Git</h1>
    <!-- Etiqueta main que sera capturada en el script de mas abajo, solo se llama esta etiqueta una sola vez por pagina html -->
    <main></main>
    <!-- boton para descargar como pdf u otro formato el archivo md -->
    <button>
        <a href="./Cheat-Git.md" alt="uso de git">Descargar</a>
    </button>
    <!-- script de showndown traido desde la nube para usarlos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <!-- script para mostrar arhivo md como html -->
    <script>
        const d = document,
        $main=d.querySelector("main");

        // haces una peticion ya sea por fetch o axios o por el que sea HTTP request
        fetch("./Cheat-Git.md")
        .then(res => res.ok ? res.text():Promise.reject(res))
        .then(text => {
            console.log(text);
            // la response HTTP la conviertes en HTML usando showdown
            $main.innerHTML = new showdown.Converter().makeHtml(text);
        })
        .catch(err => {
            console.log(err);
            let message = err.statusText || "Ocurrio un Error";
            $main.innerHTML = `Error ${err.status}: ${message}`;
        });
    </script>
</body>
</html>
